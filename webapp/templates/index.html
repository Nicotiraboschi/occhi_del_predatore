<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Trova le Catture</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* ---------- STILI BASE ---------- */


        html, body {
            margin: 0;
            padding: 0;
            background: #111;
            color: #fff;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            box-sizing: border-box;
            min-height: 100vh;
            max-height: 100vh;
            height: 100vh;
            overflow: hidden;
        }

        body {
            min-height: 100vh;
            max-height: 100vh;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding-bottom: 64px;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
        }

        h1 {
            color: #c40000;
            margin-bottom: 0px;
            font-size: 2.0em;
            font-weight: bold;
            text-align: center;
            text-shadow: 0 2px 8px #222;
            letter-spacing: 2px;
            margin-top: 0px
        }

        #nextpos {
            font-size: 1.0em;
            font-weight: bold;
            background: #c40000;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 0 10px #c40000;
            padding: 10px 24px;
            margin-bottom: 14px;
            letter-spacing: 1px;
        }

        #nextpos:active {
            transform: scale(0.97);
        }

        /* DESKTOP: 80px per casa */
        #board {
            display: grid;
            grid-template-columns: repeat(8, 80px);
            grid-template-rows: repeat(8, 80px);
            gap: 0;
            border: none;
            margin: 0 auto 0 auto;
            box-shadow: 0 0 40px #222;
            position: relative;
            border-radius: 24px;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
        }

        .square {
            width: 80px;
            height: 80px;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: box-shadow 0.2s, border 0.2s, background 0.2s;
            touch-action: manipulation;
            user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
        }

        .white {
            background: linear-gradient(135deg, #fff 0%, #f5f5f5 100%);
        }

        .red {
            background: linear-gradient(135deg, #b30000 0%, #7a0000 100%);
        }

        .selected {
            box-shadow: 0 0 0 4px #c40000, 0 0 20px #c40000;
            border: 3px solid #c40000;
            z-index: 2;
        }


        /* ---------- MOBILE: scacchiera pi√π piccola ---------- */
        @media (max-width: 600px) {

            body {
                justify-content: center;
                padding-top: 38px;
            }

            h1 {
                font-size: 1.5em;
                margin-bottom: 12px;
            }

            #nextpos {
                font-size: 1.1em;
                padding: 8px 18px;
                margin-bottom: 12px;
            }

            #board {
                margin-top: 24px;
            }

            body, button, div, span {
                font-size: 1.1em !important;
            }


            /* Board ancora pi√π piccola: 60vw, max 240px, caselle fluide */
            #board {
                width: 100vw;
                max-width: 100vw;
                aspect-ratio: 1 / 1;
                margin: 0;
                border-radius: 0;
                box-shadow: none;
                grid-template-columns: repeat(8, 1fr);
                grid-template-rows: repeat(8, 1fr);
            }

            .square {
                width: 100%;
                height: auto;
                aspect-ratio: 1 / 1;
                min-width: 0;
                min-height: 0;
                max-width: 100vw;
                max-height: 100vw;
            }

            #board img {
                width: 90%;
                height: 90%;
                display: block;
                margin: auto;
                object-fit: contain;
            }

            .btn-row {
                display: flex;
                flex-direction: row;
                gap: 8px;
                align-items: center;
                justify-content: center;
                margin-bottom: 8px;
            }

            #timer-div {
                display: block !important;
                width: 100%;
                text-align: center;
                margin-bottom: 8px;
                font-size: 1.1em;
            }
        }
    </style>
</head>

<body>
    <div id="timer-div" style="display:none;"></div>
    <div class="btn-row">
        <button id="race10btn" style="margin-bottom:12px;background:linear-gradient(90deg,#ff3c00,#c40000);color:#fff;box-shadow:0 0 10px #c40000;font-size:1.05em;padding:8px 18px;border-radius:10px;border:none;letter-spacing:1px;font-family:'Segoe UI',Arial,sans-serif;font-weight:bold;transition:background 0.2s;">üèÅ Corsa ai 10</button>
        <button id="donebtn" class="donebtn-blue" style="margin-bottom:12px;font-size:1.25em;padding:13px 30px;border-radius:18px;border:none;letter-spacing:1px;font-family:'Segoe UI',Arial,sans-serif;font-weight:bold;transition:background 0.2s;">Fatto</button>
        <button id="capture-btn" style="margin-bottom:12px;font-size:1.1em;padding:13px 18px;border-radius:18px;border:none;background:linear-gradient(90deg,#ffe066,#ffd700);color:#222;font-weight:bold;min-width:44px;display:none;cursor:default;">0</button>
        <button id="error-btn" style="margin-bottom:12px;font-size:1.1em;padding:13px 18px;border-radius:18px;border:none;background:linear-gradient(90deg,#ff6666,#ff2222);color:#fff;font-weight:bold;min-width:44px;display:none;cursor:default;">0</button>
        <button id="endbtn" style="margin-bottom:12px;font-size:1.1em;padding:13px 22px;border-radius:18px;border:none;background:linear-gradient(90deg,#222,#444);color:#fff;font-weight:bold;display:none;">Fine</button>
        <style>
        .donebtn-blue {
            background: linear-gradient(90deg,#0074d9,#005fa3);
            color: #fff;
            box-shadow: 0 0 10px #0074d9;
        }
        .donebtn-green {
            background: linear-gradient(90deg,#00b84c,#009e2b);
            color: #fff;
            box-shadow: 0 0 10px #009e2b;
        }
        .donebtn-red {
            background: linear-gradient(90deg,#c40000,#ff3c00);
            color: #fff;
            box-shadow: 0 0 10px #c40000;
        }
        </style>
        <button id="nextpos" style="margin-bottom:12px;background:linear-gradient(90deg,#222,#444);color:#fff;box-shadow:0 0 10px #222;font-size:1.3em;padding:13px 22px 13px 22px;border-radius:18px;border:none;display:flex;align-items:center;justify-content:center;transition:background 0.2s;">‚û°</button>
    </div>
    <div id="board" style="margin-top:16px;"></div>

    <script src="{{ url_for('static', filename='board.js') }}"></script>
</body>
</html>
