<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Trova le Catture</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* ---------- STILI BASE ---------- */

        html, body {
            margin: 0;
            padding: 0;
            background: #111;
            color: #fff;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            box-sizing: border-box;
            min-height: 100vh;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding-bottom: 64px;
        }

        h1 {
            color: #c40000;
            margin-bottom: 0px;
            font-size: 2.0em;
            font-weight: bold;
            text-align: center;
            text-shadow: 0 2px 8px #222;
            letter-spacing: 2px;
            margin-top: 0px
        }

        #nextpos {
            font-size: 1.0em;
            font-weight: bold;
            background: #c40000;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 0 10px #c40000;
            padding: 10px 24px;
            margin-bottom: 14px;
            letter-spacing: 1px;
        }

        #nextpos:active {
            transform: scale(0.97);
        }

        /* DESKTOP: 80px per casa */
        #board {
            display: grid;
            grid-template-columns: repeat(8, 80px);
            grid-template-rows: repeat(8, 80px);
            gap: 0;
            border: none;
            margin: 0 auto 0 auto;
            box-shadow: 0 0 40px #222;
            position: relative;
            border-radius: 24px;
            overflow: hidden;
        }

        .square {
            width: 80px;
            height: 80px;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: box-shadow 0.2s, border 0.2s, background 0.2s;
            touch-action: manipulation;
        }

        .white {
            background: linear-gradient(135deg, #fff 0%, #f5f5f5 100%);
        }

        .red {
            background: linear-gradient(135deg, #b30000 0%, #7a0000 100%);
        }

        .selected {
            box-shadow: 0 0 0 4px #c40000, 0 0 20px #c40000;
            border: 3px solid #c40000;
            z-index: 2;
        }

        #bravo-msg {
            font-size: 1.1em;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 2px 8px #222;
            margin-bottom: 0px;
            border: 2px solid #c40000;
            border-radius: 12px;
            padding: 5px 16px;
            background: rgba(60,0,0,0.85);
            box-shadow: 0 0 14px #c40000;
            display: inline-block;
        }

        .popup-message {
            position: static;
            margin: 0 auto 0px auto;
            background: #fff8e1;
            color: #333;
            padding: 8px 16px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.12);
            font-size: 1em;
            font-weight: bold;
            z-index: 100;
            transition: opacity 0.3s, visibility 0.3s;
            opacity: 1;
            visibility: visible;
            min-width: 180px;
            min-height: 36px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
        }

        .popup-message.hidden {
            opacity: 0;
            visibility: hidden;
        }

        /* ---------- MOBILE: scacchiera più piccola ---------- */
        @media (max-width: 600px) {

            body {
                justify-content: flex-start;
                padding-top: 12px;
            }

            h1 {
                font-size: 1.5em;
                margin-bottom: 12px;
            }

            #nextpos {
                font-size: 1.1em;
                padding: 8px 18px;
                margin-bottom: 12px;
            }

            #board {
                margin-top: 24px;
            }

            body, button, div, span {
                font-size: 1.1em !important;
            }

            #bravo-msg,
            .popup-message {
                font-size: 1em;
                padding: 7px 12px;
                top: 8px;
            }

            /* Board ancora più piccola: 60vw, max 240px, caselle fluide */
            #board {
                width: 100vw;
                max-width: 100vw;
                aspect-ratio: 1 / 1;
                margin: 0;
                border-radius: 0;
                box-shadow: none;
                grid-template-columns: repeat(8, 1fr);
                grid-template-rows: repeat(8, 1fr);
            }

            .square {
                width: 100%;
                height: auto;
                aspect-ratio: 1 / 1;
                min-width: 0;
                min-height: 0;
                max-width: 100vw;
                max-height: 100vw;
            }

            #board img {
                width: 90%;
                height: 90%;
                display: block;
                margin: auto;
                object-fit: contain;
            }

            #bravo-msg,
            .popup-message {
                font-size: 0.85em;
                padding: 6px 10px;
                top: 8px;
            }
        }
    </style>
</head>

<body>
    <div id="messages-container" style="width:100%;max-width:420px;margin:0 auto;min-height:120px;display:flex;flex-direction:column;align-items:center;justify-content:flex-end;">
        <div id="bravo-msg" class="popup-message hidden" style="margin-top:18px;"></div>
        <h1 style="margin-bottom:12px;">Trova le Catture</h1>
        <div style="display:flex;gap:12px;">
            <button id="donebtn" style="margin-bottom:12px;background:#009e2b;box-shadow:0 0 10px #009e2b;">Fatto</button>
            <button id="nextpos" style="margin-bottom:12px;">Prossima posizione</button>
        </div>
    </div>
    <div id="board" style="margin-top:16px;"></div>

    <script src="{{ url_for('static', filename='board.js') }}"></script>
</body>
</html>
